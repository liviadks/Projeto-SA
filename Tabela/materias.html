<title style="background-color: white;">Atividades Sesi Senai</title>

<script src="../Pgprincipal/script.js"></script>

</head>

<body id="corpo">
   <div class="fundo1">
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                </div>
                <h3 class="text-center">
                   Atividades
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Matéria
                            </th>
                            <th>
                                Atividade
                            </th>
                            <th>
                                Prazo
                            </th>
                            <th>
                               Sobre    
                        </th>
                        </tr>
                    </thead>
                    <tbody id="alunos"></tbody>
                </table>
            </div>
                <!-- Botão Novo Cliente -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Nova Atividade</button><br><br>
                    <button onclick="voltar()" id="voltar">Voltar</button>

                </div>
                <div id="avatarSelecionado"></div>


  id              <!-- Modal Novo Cliente -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Nova Atividade</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="materia">Matéria:</label>
                                <input type="text" id="materia" required>

                                <label for="nomeAtividade">Nome da Atividade:</label>
                                <input type="text" id="nomeAtividade" required>

                                <label for="prazo">Prazo:</label>
                                    <input type="date" id="prazo"  /><br>

                                <label for="adendos">Adendos:</label><br>
                                <textarea id="adendos"></textarea><br>                
                                
                                <button class="botaocadastro"type="button" onclick="cadastrarAluno()">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Cliente -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações da Atividade</h2>
                        <p>Matéria: <span id="materiasModal"></span></p>
                        <p>Nome Atividade: <span id="nomeAtividadeModal"></span></p>
                        <p>Prazo: <span id="prazoModal"></span></p>
                        <p>Adendos: <span id="adendosModal"></span></p>
                       
                        <button id="btnExcluirAluno">Excluir Atividade</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./materias.js"></script>

</body>

</html>
